[Rainmeter]
Update=1000
Group=Ashuramaru-Bundle Statistics
DynamicVariables=1

Background=#Background-Image-Blank#
BackgroundMode=3
BackgroundMargins=0,34,0,14

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=Ashuramaru Bundle
ContextAction=[]
ContextTitle2=---
ContextTitle3=Panel
ContextAction3=[!ActivateConfig "#ROOTCONFIG#\Panel" "panel.ini"][!Redraw]
ContextTitle4=---
ContextTitle5=Rainmeter...
ContextAction5=[!SkinMenu]

[Metadata]
Name=Ashuramaru-Bundle Statistics
Author=Kurou
Information=Statistics of entire pc setup.
License=Creative Commons BY-NC-SA 3.0
Version=5.0

[Variables]
@IncludeVariables=#@#\Addons\variables.inc
@IncludeStyles=#@#\Addons\styles.inc
@IncludeMeasures=#@#\Addons\measures.inc
@IncludeLanguage=#MainLanguage#

;------------
;	Measures
;------------

@IncludeStatisticsMeasures=#@#\Addons\Statistics\statistics-measures.inc

;------------
;	Meters
;------------

;	Network

[Network-Title-Image]
Meter=Image
ImageName=#Background-Image-Header-Top#
X=0
Y=0
W=210
H=40

[Network-Title]
Meter=String
MeterStyle=H4
X=((#CURRENTCONFIGWIDTH#/2)+100)
Y=10r
Text=#SS_S_N_Title#

@Include-Network=#Import-Network#

;	System

[System-Title-Image]
Meter=Image
ImageName=#Background-Image-Header#
X=0
Y=#SCTOY#
W=210
H=40
Hidden=#SCTOO#

[System-Title]
Meter=String
MeterStyle=H4
X=((#CURRENTCONFIGWIDTH#/2)+100)
Y=#SCTOYY#
W=190
H=18
Text=#SS_S_S_Title#
Hidden=#SCTOO#

[System-Icon]
Meter=Image
ImageName=#@#\Images\Logos\#SystemIcon#-Logo.png
X=10
Y=0r
W=33
H=20

@Include-System=#Import-System#

;	Disks

[Disks-Image]
Meter=Image
ImageName=#Background-Image-Header#
X=0
Y=#SCTOY2#
W=210
H=40
Hidden=#SCTOO2#

[Disks-Title]
Meter=String
MeterStyle=H4
X=((#CURRENTCONFIGWIDTH#/2)+100)
Y=#SCTOYY2#
W=190
H=18
Text=#SS_S_D_Title#
Hidden=#SCTOO2#

@Include-Disks=#Import-Disks#