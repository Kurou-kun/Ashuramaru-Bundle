[Rainmeter]
Update=2000
DynamicWindowSize=1
AccurateText=1
Group=Ashuramaru-Bundle Tray-Check
OnCloseAction=[Taskkill /IM ashuramaru-tray.exe /F]

[Metadata]

[Variables]
@IncludeVariables=#@#\Addons\variables.inc
@IncludeStyle=#@#\Addons\styles.inc
@IncludeLanguage=#MainLanguage#

[Tray-Check]
Measure=Process
ProcessName=ashuramaru-tray.exe
Substitute="-1":"not running","1":"running"
IfAboveValue=0
IfAboveAction=NULL
IfEqualValue=-1
IfEqualAction=["#@#\Apps\ashuramaru-tray.exe"]
DynamicVariables=1

[Tray-Result]
Meter=Image
SolidColor=0,0,0,1
W=1
H=1
